<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nostalgia Notes</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Nostalgia Notes</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="container">
      <h1>Welcome to Nostalgia Notes</h1>
      <p>Your ultimate destination for timeless music.</p>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About Nostalgia Notes</h2>
      <p>Insert your about information here.</p>
    </div>
  </section>

  <section id="videos">
    <div class="container">
      <h2>Latest Videos</h2>
      <div class="video-grid">
        <!-- Insert your video thumbnails here -->
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Nostalgia Notes. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
